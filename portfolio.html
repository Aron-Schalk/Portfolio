<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="style.css" media="screen" title="no title">
	<title>Aron Schalk Portfolio</title>

<body>

	<!-- Social buttons -->
	<div class="social-buttons">
		<div href="/" class="social-buttons--linkedin">
		</div>
	</div>
	<div class="social-buttons">
		<div href="/" class="social-buttons--github">
		</div>
	</div>

	<!-- Navigation bar -->
	<nav class="navbar navbar--yellow">
		<h3 class="titlebar">
			<a href="./index.html" class="titlebar__link">About</a>

	</nav>

	<div class="site-grid site-grid--white">
			<div class="site-grid__item site-grid__item--white">

							<div class="portfolio__detail-item">
								<p class="portfolio__label">Date:</p>

							</div>
							<div class="portfolio__detail-item">
								<p class="portfolio__label">Client:</p>
								<p class="portfolio__value">Client name</p>
							</div>
							<div class="portfolio__detail-item">
								<p class="portfolio__label">Used skills:</p>
								<p class="portfolio__value">HTML, CSS, Javascript</p>
							</div>
							<div class="portfolio__detail-item">

			</div>
			<div class="site-grid__item site-grid__item--white">

					<p class="portfolio__counter">04</p>
					<p class="portfolio__title">Title of fourth portfolio project</p>
				</div>
			</div>
			<div class="site-grid__item site-grid__item--white">
